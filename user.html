<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANCO UNIVERSITÁRIO</title>

    <link rel="icon" type="imagem/png" href="img/icon.png" />
    <link rel="stylesheet" href="css/styleUser.css">
</head>

<body>
    <header>
        <h1 class="title">BANCO UNIVERSITÁRIO</h1>
        <p class="subtitle">O banco dos estudantes</p>
    </header>
    <main>
        <p class="hello">Olá,  !</p>
        <div class="box-info">
            <p class="balance">Seu saldo: R$00,00</p>
            <p><input type="text" class="name-client" placeholder="Nome do destinatário"></p>
            <p><input type="number" class="amount" placeholder="Valor acima de R$10,00"></p>
        </div>
        <div class="box-action">
            <input type="button" class="buttons" value="Transferir">
            <input type="button" class="buttons" value="Depositar">
            <input type="button" class="buttons" value="Sacar">
        </div>
        <div class="box-end">
            <p class="result">Resultado</p>
            <a href="index.html"><img src="img/inicio.png" alt="Voltar ao início" class="home"></a>
        </div>
    </main>
    <footer>
        <p>O investimento é você!</p>
    </footer>
</body>

</html>
